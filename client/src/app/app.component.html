<app-modal *ngIf="showModal" class="user-info">
  <h1>Welcome to button game!</h1>
  <h2>Please give us your name</h2>
  <input type="text" placeholder="Your name" (input)="onUsernameChange($event.target.value)"/>
  <button (click)="showModal = false" [disabled]="username.length === 0">Start playing</button>
</app-modal>

<div style="text-align:center">
  <h1>BUTTON GAME</h1>
  <div *ngIf="clicks">Needed clicks to prize: {{clicks}}</div>
  <button (click)="onClick()">CLICK ME</button>
</div>
